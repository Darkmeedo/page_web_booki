<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <body>
        <header class="banniere">
            <div class="logo">
                <img src="images\Booki.png" alt="booki">
            </div>
            <div class="boutons">
                <button class="bouton">Hébergements</button>
                <button class="bouton">Activités</button>
            </div>
        </h1>
        </header>

        <h1>Trouvez vos Hébergements pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
        <div class="container">    
            <div class="locationlogo"><i class="fa-solid fa-location-dot"></i></div>
            <div class="searchbar"><input class="searchbar bordureNone paddingSearchbar" type="search" value="Marseille, France"/></div>
            <div class="searchbutton"> 
                <searchbutton class="Rechercher">
                    <span class="texte">Rechercher</span>
                    <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>    
        <div class="Filtres">
                    <div classe="titrefiltres">Filtres</div>
                    <div class="Economique">
                        <img src="images\money-bill-wave-solid.svg" alt="bouton_1" class="bouton_logo_1">
                        <span class="bouton_texte_1">Economique</span>
                    </div>
                    <div class="Familial">
                        <img src="images\person-solid.svg" alt="bouton_2" class="bouton_logo_2">   
                        <span class="bouton_texte_2">Familial</span>
                    </div>
                    <div class="Romantique">
                        <img src="images\heart-solid.svg" alt="bouton_3" class="bouton_logo_3">
                        <span class="bouton_texte_3">Romantique</span>  
                    </div>
                    <div class="Nos_pépites">
                        <img src="images\fire-solid.svg" alt="bouton_4" class="bouton_logo_4">
                        <span class="bouton_texte_4">Nos pépites</span>
                    </div>
        </div>            
                    
        <div class="infos">
            <div class="info_logo">        
            <img src="images\info-solid.svg" alt="info">
            </div>
            <div class="infos_nombre_de_logements">
                <p>Plus de 500 logements sont disponibles dans cette ville</p></div>
        </div>
